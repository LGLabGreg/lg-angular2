<div class="container">
  <div class="one">
    <h1>Users</h1>
  </div>
  <div class="onefourth user" *ngFor="let user of users">
    <h4 class="name">{{user.name}}</h4>
    <div class="username">{{user.username}}</div>
    <a class="website" href="http://{{user.website}}" target="_blank">www.{{user.website}}</a>
    <a class="button" href="" [routerLink]="['/user', user.id]">View Details</a>
  </div>
</div>
